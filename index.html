<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Create Account</h2>

            <br><br>
            <div class="input-field">
                <label for="">Username</label>
                <input type="text" id="username" placeholder=" enter username" minlength="4" required>
               
            </div><br>

            <div class="input-field">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="email address" pattern=" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            </div><br>

            <div class="input-field">
                <label for="">Password</label>
                <input type="password" id="pass1" placeholder="password" minlength="8" maxlength="15"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                
            <br></div>

            <div class="input-field">
                <label for="">Confirm Password</label>
                <input type="password" id="pass2" placeholder="confirm password">
               
            </div>
            <br>
            <div class="input-field">
                <label for="">Mobile Number</label>
                <input type="number" id="mobile" placeholder="Enter Mobile Number" minlength="10" maxlength="10" required>
               
            </div>

            <input type="submit" id="submit" value="Submit">


        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
